name: Build, Push to ECR, and Deploy on EC2

on:
  push:
    branches:
      - master

jobs:
  build-push-deploy:
    name: Build, push Docker image to ECR, then deploy on EC2
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: newuser-repo-123
          IMAGE_TAG: latest
        run: |
          docker build -t "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" .
          docker push "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Print image URI
        run: |
          echo " Pushed image: ${{ steps.login-ecr.outputs.registry }}/newuser-repo-123:latest"

      - name: Deploy on EC2 (pull and run container)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ðŸš€ Deploying new container on EC2..."

            # Login to ECR
            aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}

            # Pull the latest image
            docker pull ${{ steps.login-ecr.outputs.registry }}/newuser-repo-123:latest

            # Stop and remove old container (if running)
            docker stop newuser-container || true
            docker rm newuser-container || true

            # Run the new container
            docker run -d --name newuser-container -p 80:80 ${{ steps.login-ecr.outputs.registry }}/newuser-repo-123:latest

            echo " Deployment complete!"

 
